<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body class=container>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="wetten">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="alleWettscheine">Your BetSlips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="profil">Your Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Your Profile</h1>

<br> <br>

<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/booking}" method="post">
                <div class="form-check">
                    <p>Enter your transaction rigth here!</p>
                    <input class="form-check-input" type="radio" id="contactChoice" name="contact"
                           value="btn_einzahlen" checked>
                    <label class="form-check-label" for="contactChoice">
                        Deposit
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="contactChoice2" name="contact"
                           value="btn_abbuchen">
                    <label class="form-check-label" for="contactChoice2">
                        Pay out
                    </label>
                </div>
                <input type="text" name="amount" id="amount" placeholder="Credits" required="required">
                <br>
                <input type="submit" class="btn btn-primary" value="Transaction">
            </form>
        </div>
        <div class="col">
            <form th:action="@{/credits}" method="post">
                <p>Click here if you wanna see your Credits</p>
                <input type="submit" class="btn btn-primary" value="Here!">
            </form>
        </div>
    </div>
</div>
</div>

<br>

<p th:text=${profil}/></p>
</body>
</html>

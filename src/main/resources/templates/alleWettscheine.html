<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bet-Slips</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class=container>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="wetten">Startseite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="alleWettscheine">Deine Wettschein</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profil">Deine Profil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Your Bet-Slips</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Quote</th>
        <th scope="col">Credits</th>
        <th scope="col">Total Quote</th>
        <th scope="col">Total Win</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="betSlip : ${betSlips}">
        <td>
            <span th:text="${betSlip.germanHorse}"></span>
            <br>
            <span th:text="${betSlip.russianHorse}"></span>
        </td>
        <td>
            <span th:text="${betSlip.germanQuote}"></span>
            <br>
            <span th:text="${betSlip.russianQuote}"></span>
        </td>
        <td><span th:text="${betSlip.creditsBet}"></span></td>
        <td><span th:text="${betSlip.totalQuote}"></span></td>
        <td><span th:text="${betSlip.totalWin}"></span></td>
        <td><span th:text="${betSlip.status}"></span></td>
    </tr>
    </tbody>
</table>


</body>
</html>

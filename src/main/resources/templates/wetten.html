            crossorigin="anonymous"></script>
    <script>
        function getData() {

            fetch('localhost:8080/wetten?league=russia').then(function(response) {
                return response.json();
            }).then(function(data) {
                let html = "";
                data.forEach(horse => {
                    html += "<p>" + horse.name + "</p>" +
                        "<button type=button class='btn btn-secondary'>" + horse.quote + "</button><br>"
                })
                document.getElementById('russia').innerHTML = html;
            }).catch(function() {
                console.log("Fail");
            });
        }
    </script>
</head>

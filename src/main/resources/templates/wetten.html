<h1>Wettsystem</h1>

<p>WÃ¤hle deine Wetten</p>

<div class="container">
    <div class="row" align="center">
        <div class="col-4 m-2">
            <h3>Russia</h3>
            <table>
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Quote </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="russianHorse : ${russianLeague}">
                    <td><span th:text="${russianHorse.horse.name}"> Name </span></td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio_russian" th:value="${russianHorse.quote}" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2" th:text="${russianHorse.quote}"></label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-4 m-2">
            <h3>Germany</h3>
            <table>
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Quote </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="germanHorse : ${germanLeague}">
                    <td><span th:text="${germanHorse.horse.name}"> Name </span></td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio_german" th:value="${germanHorse.quote}" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2" th:text="${germanHorse.quote}"></label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<a href="/wettschein">
    <button class="btn btn-primary" align="center">Zum Wettschein</button>
</a>

</body>
</html>
